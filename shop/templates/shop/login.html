{% extends 'shop/basic.html' %} {% block title %}Login Page{% endblock %} {% block body %}
<style>
    .form-control {
        border-width: 1.5px;
    }

    .login {
        padding-top: 80px;
        width: 50%;
        height: 100px;
        float:center;
    }
</style>
<div class="container login">
    <br>
    <h1 style="text-align: center;">LOGIN</h1>
    <hr><br>
    <form method="post" action="/shop/login">{% csrf_token %}
        <div class="form-group">
            <label for="number">Username</label>
            <input type="text" class="form-control" name="loginusername" id="number" aria-describedby="emailHelp">

        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="loginpassword" id="exampleInputPassword1">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </form>
    <a href="/shop/signup">Don't have a account?</a>
</div>
{% endblock %}
