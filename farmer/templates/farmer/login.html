{% extends 'farmer/basic.html' %} {% block title %}Login Form{% endblock %} {% block loginactive %}active{% endblock loginactive %} {% block active %}active{% endblock %} {% block body %}
<div class="container login" style="margin-top: 8%;">
    <h1>Login form</h1>
    <form method="POST" action="/farmer/login">{% csrf_token %}
        <div class="form-group">
            <label for="loginusername">Username</label>
            <input type="text" class="form-control" name="loginusername" id="loginusername" >
        </div>
        <div class="form-group">
            <label for="loginpassword">Password</label>
            <input type="password" class="form-control" name="loginpassword" id="loginpassword">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </form>
    <a href="/farmer/signup">Don't have a account?</a>
</div>
{% endblock %}
